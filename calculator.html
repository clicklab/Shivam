<html>
<head>
<title>Calculator</title>
<script>
function add(){
var a=document.getElementById("a").value;
var b=document.getElementById("b").value;
var c=parseInt(a)+parseInt(b);
document.getElementById("c").value=c;
}
function sub(){
var a=document.getElementById("a").value;
var b=document.getElementById("b").value;
var c=parseInt(a)-parseInt(b);
document.getElementById("c").value=c;
}
function mul(){
var a=document.getElementById("a").value;
var b=document.getElementById("b").value;
var c=parseInt(a)*parseInt(b);
document.getElementById("c").value=c;
}
function divide(){
var a=document.getElementById("a").value;
var b=document.getElementById("b").value;
var c=parseInt(a)/parseInt(b);
document.getElementById("c").value=c;
}
function square(){
var a=document.getElementById("a").value;
var c=parseInt(a*a);
document.getElementById("c").value=c;
}
function clear(){
document.getElementById("a").value=" ";
document.getElementById("b").value=" ";
document.getElementById("c").value=" ";
}
</script>
</head>
<body onload="allclear();">
<label>1st num</label><input type="text" id="a"><br><br>
<label>2nd num</label><input type="text" id="b"><br><br>
<label>Result</label><input type="text" id="c"><br><br>
<input type="button" value="add" onclick="add()">
<input type="button" value="sub" onclick="sub()">
<input type="button" value="mul" onclick="mul()"><br><br>
<input type="button" value="divide" onclick="divide()">
<input type="button" value="square" onclick="square()">
<input type="button" value="clear" onclick="clear()">
</body>
</html>
